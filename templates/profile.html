{% extends 'base.html' %}
{% block body %}
    <h1>Hello {{users.name}}</h1>
    <a href="/logout"><button type="button" class="btn btn-dark">Logout</button></a>

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#passwordModal">
        Change Password
    </button>

    <!-- Modal -->
    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Change Password</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="passwordForm">
                        <input type="text" name="oldpwd" id="oldpwd" placeholder="Old Password">
                        <input type="text" name="newpwd" id="newpwd" placeholder="New Password">
                        <button class="btn btn-primary" onclick="changePassword(`{{users.sno}}`)">save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
